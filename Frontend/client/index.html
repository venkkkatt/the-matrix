<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="auth-div">
    <form id="auth-form" action="/api/users/register" method="post">
        <label for="userName">Username</label>
        <input name="userName" type="text" id="userName" placeholder="enter username" required>

        <label for="email">Email</label>
        <input type="text" id="email"  placeholder="email" required>
        <label for="fullName">Fullname</label>

        <input type="text" name="fullName" id="fullName"  placeholder="fullname" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="enter password" required>
        
        
        <button id="login-but" type="submit">Login</button>
        
        <button type="button">New user?</button>

        
    </form>
    <p id="message"></p>
</div>

<script src="/script.js"></script>
</body>
</html>
